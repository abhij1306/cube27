version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: cube27_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cube27_net

  wordpress:
    image: wordpress:latest
    container_name: cube27_wp
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_data:/var/www/html
      # Map the local theme folder to the container's themes directory
      - ./cube27-theme:/var/www/html/wp-content/themes/cube27
    networks:
      - cube27_net
    depends_on:
      - db

volumes:
  db_data:
  wp_data:

networks:
  cube27_net:
    driver: bridge
